<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
        
        <link rel="stylesheet" href="css/estilo.css"/>
        
        <title>StoneStore</title>
    </head>
    <body>
    
    
        <div id="recipiente">
        <h1>StoneStore</h1>
        <h3>Compre aqui as pedras para o seu montro de estimação preferido</h3>
        <form action="http://terrivel.herokuapp.com/monster" method="post">
            
            <label for="nome">*Nome do monstro:</label>
            <input type="text" id="nome" name="nome" pattern="[A-Z,a-z]*" required="" placeholder="Nome"/>
            <hr/>
            
            <div id="pedras">
            <fieldset>
                <legend>Pedras</legend>
                
                <label for="num_pedras">*Número de pedras:</label>
                <input type="number" id="num_pedras" name="num_pedras" min="0" required="" placeholder="Quantidade de Pedras"/>
                
                <br/>
                
                <label for="tam_pedras">*Tamanho das pedras:</label>
                <input id="tam_pedras" name="tam_pedras" type="number" min="1" max="7" step="0.5" value="3" required="" placeholder="Tamanho das Pedras"/>
                
                <br/>
                <br/>
                
                <label for="tipo_pedras_sortidas">Sortidas?</label>
                <input type="checkbox" checked="true" value="sim" id="tipo_pedras_sortidas" name="tipo_pedras_sortidas" placeholder="Nome"/>
                <br/>
                <label for="tipo_pedras">Tipo de Pedra:</label>
                <select id="tipo_pedras" name="tipo_pedras" disabled="true">
                    <option value="" disabled selected>-- Tipo de Pedra --</option>
                    <option value="marroada">Marroada</option>
                    <option value="ametista">Ametista</option>
                    <option value="topazio">Topazio</option>
                    <option value="espinela">Espinela</option>
                </select>
            
            </fieldset>
            </div>
            
            <div id="cores">
                Cores para o Céu: <br/><br/>
                <label for="corCeu1">Cor 1:</label>
                <input type="color" name="corCeu1" name="corCeu1"/>
                <br/>
                <label for="corCeu2">Cor 2:</label>
                <input type="color" name="corCeu2" name="corCeu2"/>
            </div>
            
            
            <input id="botao" type="submit" value="Comprar"/>
        </form>
        </div>
    </body>
</html>
